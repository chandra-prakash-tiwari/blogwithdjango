{% extends "base.html" %}
{% block content %}
<div  style="width: 100%; margin-bottom: 2rem;">
    <div class="card" style="width: 75%; margin: auto; padding: 2rem;">
        <h1 class="card-title" style="align-self: center;">{{action}}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button class="btn btn-primary" type="submit">{{action}}</button>
        </form>
    </div>
</div>
{% endblock %}
