{% extends "base.html" %}
{% block content %}
<div  style="width: 100%;">
    <div class="card" style="width: 75%; margin: auto; padding: 2rem;">
        <h1 class="card-title" style="align-self: center;">Log In</h1>
        {% for message in messages %}
    
        <div class="alert alert-danger">
            {{ message }}
        </div>

        {% endfor %}
        <form method="POST" >
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Log In</button>
        </form>  
    </div>
</div>
{% endblock %}
