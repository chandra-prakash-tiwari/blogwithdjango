{% extends "base.html"%}

{% block content %}
<div class="card" style="width: 90%; margin: 1rem auto;">
  <div class="card-body">
    <div>
      <div style="display: flex;">
        <h5 class="card-title" style="width: 75%;">{{post.title}}</h5>
        {% if request.user == post.author %}
        <div style="direction: rtl; width: 25%;">
          <a href="/articles/edit/{{post.slug}}?next={{request.path}}" class="btn btn-primary" onclick="return confirm('Are you want to edit this post??')">Update</a>
          <a href="/articles/delete/{{post.slug}}?next={{request.path}}" class="btn btn-danger" onclick="return confirm('Are you want to delete this post??')">Delete</a>
        </div>
        {% endif %}
      </div>
    </div>
    <p class="card-test">{{post.author}} | {{post.created_date}}</p>
    <p class="card-text">{{post.content}}</p>
    {% include 'feedbackform.html' %}
  </div>
  </div>
</div>
  
{% endblock %}
